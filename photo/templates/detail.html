{% extends "base.html" %}
{% block title  %}Photo Detail {% endblock  %}
        {% block contents %}
        <br>
        <div class ="container">
            <div class ="row">
                <div class="col offset-3">
                    <h2>{{object.title}}</h2>
                    <p>{{object.comment}}</p>
                    <br>
                    <p>{{object.posted_at}}</p>
                    <p><img src="{{object.image1.url}}"  alt="Image 1" class="img-fluid" style="width: 1000px; height: 400px;"></img></p>
                    {% if object.image2 %}
                    <p><img src="{{ object.image2.url }}"  alt="Image 2" class="img-fluid" style="width: 1000px; height: 400px;"></img></p>
                    {% endif %}
                    {% if request.user == object.user %}
                    <form method="POST">
                    <a href ="{% url 'photo:photo_delete' object.pk%}"
                    class="btn btn-primary my-2">削除する</a>
                    {% endif %}

                </div>
            </div>
        </div>
        {% endblock  %}
